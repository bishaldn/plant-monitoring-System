
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plant Monitoring System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
          
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/iris.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Plant Monitoring System</h5>
    </div>

    

    <div class="container p-3 my-3 bg-secondary text-white">
      {% if setosa %}
        <div class="alert alert-primary">{{setosa}}</div>
      {% elif versicolor %}
        <div class="alert alert-primary">{{versicolor}}</div>
      {% elif virginica %}
        <div class="alert alert-primary">{{virginica}}</div>
      {% endif %}
    <form class="form-group" action="/" method="POST">
      <label for="sepallength">Soil Moisture :</label>
      <input class="form-control"  name="sepallength" placeholder="Enter Soil Moisture value..">
      <label for="sepalwidth">Temperature :</label>
      <input class="form-control"  name="sepalwidth" placeholder="Enter Temperature ...">
      <label for="petallength">Humidity :</label>
      <input class="form-control" name="petallength" placeholder="Enter Humidity...">
      <label for="petalwidth">PH :</label>
      <input class="form-control"  name="petalwidth" placeholder="Enter PH value.....">
      <label for="petalwidth">  Nutrition :</label>
      <input class="form-control"  name="petalwidth" placeholder="Enter Nutrition ...">
      <label for="petalwidth">Light Intensity:</label>
      <input class="form-control"  name="petalwidth" placeholder="Enter Light Intensity value...">
      <label for="petalwidth">Air Quality :</label>
      <input class="form-control" name="petalwidth" placeholder="Enter air quality value ...">
      <label for="petalwidth">Nitrogen:</label>
      <input class="form-control"  name="petalwidth" placeholder="Enter Nitrogen value ..."">
    </br>
      <button class="btn btn-dark" type="submit" name="submit">Submit</button>
    </form>
    </div>

    

    
    </div>
</body>
</html>
